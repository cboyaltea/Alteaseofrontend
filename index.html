<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Platform - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center p-4">
    
    <!-- Login Container -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center text-white text-3xl font-bold">
                S
            </div>
            <h1 class="text-3xl font-bold text-gray-900">SEO Platform</h1>
            <p class="text-gray-600 mt-2">Multi-User Enterprise</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-4">
        </div>

        <!-- Tabs -->
        <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
            <button id="loginTab" onclick="showLogin()" class="flex-1 py-2 px-4 rounded-md font-medium transition-all bg-white text-blue-600 shadow-sm">
                Login
            </button>
            <button id="registerTab" onclick="showRegister()" class="flex-1 py-2 px-4 rounded-md font-medium transition-all text-gray-600 hover:text-gray-900">
                Register
            </button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="loginEmail" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="your@email.com"
                >
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="loginPassword" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="••••••••"
                >
            </div>
            <button 
                type="submit" 
                id="loginButton"
                class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg font-medium hover:from-blue-600 hover:to-purple-700 transition-all"
            >
                Sign In
            </button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="space-y-4 hidden">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                    <input 
                        type="text" 
                        id="registerFirstName" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="John"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                    <input 
                        type="text" 
                        id="registerLastName" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Doe"
                    >
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="registerEmail" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="your@email.com"
                >
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Organization Name</label>
                <input 
                    type="text" 
                    id="registerOrganization" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="My Company"
                >
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="registerPassword" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="••••••••"
                >
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                <input 
                    type="password" 
                    id="registerConfirmPassword" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="••••••••"
                >
            </div>
            <button 
                type="submit" 
                id="registerButton"
                class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg font-medium hover:from-blue-600 hover:to-purple-700 transition-all"
            >
                Create Account
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-6 text-center text-sm text-gray-600">
            <p>Powered by <span class="font-semibold text-blue-600">Claude AI</span></p>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION API
        // ==========================================
        
        // ⚠️ IMPORTANT: Remplacez par votre URL Railway !
        const API_URL = 'https://alteaseo-production.up.railway.app';  // ← CHANGEZ CETTE URL !
        
        // ==========================================
        // UI FUNCTIONS
        // ==========================================
        
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginTab').classList.add('bg-white', 'text-blue-600', 'shadow-sm');
            document.getElementById('loginTab').classList.remove('text-gray-600');
            document.getElementById('registerTab').classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
            document.getElementById('registerTab').classList.add('text-gray-600');
            hideMessages();
        }
        
        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('registerTab').classList.add('bg-white', 'text-blue-600', 'shadow-sm');
            document.getElementById('registerTab').classList.remove('text-gray-600');
            document.getElementById('loginTab').classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
            document.getElementById('loginTab').classList.add('text-gray-600');
            hideMessages();
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
        
        function setLoading(formId, loading) {
            const button = document.querySelector(`#${formId} button[type="submit"]`);
            if (loading) {
                button.disabled = true;
                button.innerHTML = '<span class="animate-pulse">Loading...</span>';
            } else {
                button.disabled = false;
                button.innerHTML = formId === 'loginForm' ? 'Sign In' : 'Create Account';
            }
        }
        
        // ==========================================
        // API FUNCTIONS
        // ==========================================
        
        async function apiCall(endpoint, options = {}) {
            const token = localStorage.getItem('token');
            const headers = {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` }),
                ...options.headers
            };

            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    ...options,
                    headers
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'API request failed');
                }

                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }
        
        // ==========================================
        // AUTH FUNCTIONS
        // ==========================================
        
        async function handleLogin(e) {
            e.preventDefault();
            hideMessages();
            setLoading('loginForm', true);
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await apiCall('/api/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });
                
                if (response.success) {
                    // Save token and user data
                    localStorage.setItem('token', response.token);
                    localStorage.setItem('user', JSON.stringify(response.user));
                    
                    showSuccess('✅ Login successful! Redirecting to dashboard...');
                    
                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';  // You'll need to create this
                    }, 1000);
                } else {
                    showError(response.message || 'Login failed');
                }
            } catch (error) {
                showError(error.message || 'Connection error. Please check your API URL and try again.');
            } finally {
                setLoading('loginForm', false);
            }
        }
        
        async function handleRegister(e) {
            e.preventDefault();
            hideMessages();
            setLoading('registerForm', true);
            
            const firstName = document.getElementById('registerFirstName').value;
            const lastName = document.getElementById('registerLastName').value;
            const email = document.getElementById('registerEmail').value;
            const organizationName = document.getElementById('registerOrganization').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                setLoading('registerForm', false);
                return;
            }
            
            try {
                const response = await apiCall('/api/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({
                        firstName,
                        lastName,
                        email,
                        password,
                        organizationName
                    })
                });
                
                if (response.success) {
                    // Save token and user data
                    localStorage.setItem('token', response.token);
                    localStorage.setItem('user', JSON.stringify(response.user));
                    
                    showSuccess('✅ Account created successfully! Redirecting to dashboard...');
                    
                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';  // You'll need to create this
                    }, 1000);
                } else {
                    showError(response.message || 'Registration failed');
                }
            } catch (error) {
                showError(error.message || 'Connection error. Please check your API URL and try again.');
            } finally {
                setLoading('registerForm', false);
            }
        }
        
        // ==========================================
        // EVENT LISTENERS
        // ==========================================
        
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('registerForm').addEventListener('submit', handleRegister);
        
        // Check if already logged in
        const token = localStorage.getItem('token');
        if (token) {
            // Verify token is still valid
            apiCall('/api/auth/verify')
                .then(response => {
                    if (response.success) {
                        window.location.href = '/dashboard.html';
                    }
                })
                .catch(() => {
                    // Token invalid, clear storage
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                });
        }
        
        console.log('✅ SEO Platform loaded successfully!');
        console.log('⚠️  Remember to change API_URL to your Railway backend URL');
    </script>
</body>
</html>
